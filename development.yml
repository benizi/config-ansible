- name: Development
  hosts: arch # TODO: others
  sudo: true
  tasks:
    - name: Standard compiling prereqs
      pacman: name={{item}}
      with_items:
        - autoconf
        - automake
        - bison
        - clang
        - cmake
        - colordiff
        - flex
        - gcc-multilib
        - intltool
        - libtool
        - make
        - patch
        - pkg-config

    - name: Standard source control
      pacman: name={{item}}
      with_items:
        - git
        - mercurial

    - name: Source control frontends
      pacman: name={{item}}
      with_items:
        - tig
        - tk # for gitk

    - name: Esoteric Source Control
      pacman: name={{item}}
      with_items:
        - bzr # oddly popular for Go libs
        - cvs # RXVT-Unicode
        - svn # for my own old, old backups
