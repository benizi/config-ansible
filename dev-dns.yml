- name: Dev DNS
  hosts: arch
  vars:
    binary: /usr/local/bin/localdns
    package: github.com/benizi/localdns
    systemd_dir: /etc/systemd/system

  tasks:
    - name: Install localdns prereqs
      become: true
      pacman: name={{item}}
      with_items:
        - dhclient

    - name: Ensure wicd uses dhclient
      become: true
      lineinfile: dest=/etc/wicd/manager-settings.conf
        regexp='dhcp_client'
        line='dhcp_client = 1'
      notify: restart wicd

    - name: DHClient configuration
      become: true
      copy: src=files/{{item}}
        dest=/etc/{{item}}
        owner=root
        group=root
        mode=0755
      with_items:
        - dhclient-enter-hooks
        - dhclient-exit-hooks

    - name: localdns binary
      shell: go get {{package}} && go build -o {{binary}} {{package}}
        creates={{binary}}

    - name: localdns service
      become: true
      copy: src=files/{{item}}
        dest={{systemd_dir}}/{{item}}
      with_items: [localdns.service]
      notify:
        - reload systemd
        - restart localdns

    - name: localdns env
      become: true
      template: src=templates/{{item}}.j2
        dest=/etc/{{item}}
      with_items: [localdns.env]
      notify:
        - reload systemd
        - restart localdns

    - name: localdns service
      become: true
      service: name=localdns state=started enabled=yes

  handlers:
    - name: restart localdns
      become: true
      service: name=localdns state=restarted

    - name: restart wicd
      become: true
      service: name=wicd state=restarted

    - name: reload systemd
      become: true
      command: systemctl daemon-reload
