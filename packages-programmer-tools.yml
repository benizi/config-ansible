- name: Install many packages
  hosts: arch
  become: true
  tasks:
    - name: Programmer tools
      archpkg: name={{item}}
      with_items:
        - ack
        - dtach
        - jq
        - meld
        - aur/rescuetime
        - screen
        - tmux
        - x11vnc
        - xorg-server-xephyr
        - xorg-server-xvfb
