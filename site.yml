---
- name: Ansible
  hosts: 'ansible:&arch'
  sudo: true
  tasks:
    - name: Python PIP
      pacman: name=python2-pip

    - name: Ansible Modules
      pip: name={{item}} executable=pip2
      with_items:
        - ansible
        - passlib

- name: Arch packaging
  hosts: arch
  sudo: true
  vars:
    mirrorlist: /etc/pacman.d/mirrorlist
    repos: [testing, core, extra, community, multilib]
    allrepos: '{{repos + ["atlassian"]}}'

  tasks:
    - name: Disable all repos (no includes)
      lineinfile: dest=/etc/pacman.conf
        state=absent
        regexp='^Include\s*=\s*/etc/pacman\.d/repo'
      notify: Update packages

    - name: Disable all repos (no sections)
      replace: dest=/etc/pacman.conf
        regexp='^\[(?!options\]$)(.+)\]$'
        replace='#[\1]'
      notify: Update packages

    - name: Add include for chosen repos
      lineinfile: dest=/etc/pacman.conf
        line='Include = /etc/pacman.d/ansible.repos'
      notify: Update packages

    - name: Create files for each repo
      copy: content='[{{item}}]\nInclude = {{mirrorlist}}\n'
        dest=/etc/pacman.d/repo.{{item}}
        owner=root
        group=root
        mode=0644
      with_items: repos
      notify: Update packages

    - name: Atlassian repo
      copy: src=files/atlassian.repo
        dest=/etc/pacman.d/repo.atlassian
        owner=root
        group=root
        mode=0644
      notify:
        - Atlassian key
        - Update packages

    - name: All repos
      template: src=templates/ansible.repos.j2
        dest=/etc/pacman.d/ansible.repos
        owner=root
        group=root
        mode=0644
      notify: Update packages

  handlers:
    - name: Atlassian key
      shell: curl https://www.hipchat.com/keys/hipchat-linux.key |
        GNUPGHOME=/etc/pacman.d/gnupg gpg --import

    - name: Refresh keys
      command: pacman-key --refresh-keys

    - name: Update packages
      command: pacman -Syy

- name: Sudo umask
  hosts: arch
  sudo: true
  tasks:
    - name: Override user umask
      copy: content='Defaults umask = 0022\nDefaults umask_override\n'
        dest=/etc/sudoers.d/20_umask
        owner=root
        group=root
        mode=0644

- name: Inotify limits
  hosts: laptops
  sudo: yes
  tasks:
    - name: Increase inotify user limit
      sysctl: name=fs.inotify.max_user_watches value=16384 sysctl_set=yes

- name: Arch sysctl compatibility
  hosts: arch
  sudo: yes
  tasks:
    - name: Link file to systemd location
      file: state=link
        src=/etc/sysctl.conf
        dest=/etc/sysctl.d/99-sysctl.conf

- name: Prereqs
  hosts: arch
  sudo: true
  tasks:
    - name: Very basic prereqs
      pacman: name={{item}}
      with_items:
        - git
        - ntp
        - polkit
        - vim-minimal
        - zsh

    - name: X Server prereqs
      pacman: name={{item}}
      with_items:
        - xorg-server
        - xf86-video-intel
        - xf86-input-keyboard
        - xf86-input-mouse
        - xf86-input-synaptics
        - xorg-xauth

    - name: X Server evdev driver
      pacman: name=xf86-input-evdev
      when: not crappy_trackpoint

    - name: X-related idiosyncratic prereqs
      pacman: name={{item}}
      with_items:
        - perl-ipc-run # for my keyboard wrapper
        - perl-tk # for old, graphical Perl scripts
        - unclutter
        - xbindkeys
        - xdotool
        - xorg-twm # fallback window manager
        - xorg-xinput
        - xorg-xmodmap
        - xorg-xprop
        - xorg-xrandr
        - xorg-xsetroot

- name: Set up NTP
  hosts: all
  sudo: true
  tasks:
    - name: Set up NTP
      service: name=ntpd state=started enabled=yes
      register: ntp

    # next tasks set the clock initially
    - name: Stop existing
      service: name=ntpd state=stopped
      when: ntp.changed

    - name: Set clock initially
      command: ntpdate -s time.nist.gov
      when: ntp.changed

    - name: Restart NTP after setting clock
      service: name=ntpd state=started
      when: ntp.changed

- name: Initial .ssh/config
  hosts: all
  vars:
    ssh: ~bhaskell/.ssh
  tasks:
    - name: .ssh directory
      file: state=directory dest={{ssh}} mode=0700

    - name: .ssh/config
      copy: content="Host gh\nHostName github.com\nUser git\n"
        dest={{ssh}}/config
        mode=0640
        force=no

    - name: SSH known hosts
      sudo: yes
      copy: src=files/ssh_known_hosts
        dest=/etc/ssh/ssh_known_hosts
        owner=root
        group=root
        mode=0644

- name: Development
  hosts: arch # TODO: others
  sudo: true
  tasks:
    - name: Standard compiling prereqs
      pacman: name={{item}}
      with_items:
        - autoconf
        - automake
        - bison
        - clang
        - cmake
        - flex
        - gcc-multilib
        - libtool
        - make
        - patch
        - pkg-config

    - name: Esoteric Source Control
      pacman: name={{item}}
      with_items:
        - bzr # oddly popular for Go libs
        - cvs # RXVT-Unicode
        - svn # for my own old, old backups

- name: XMonad
  hosts: arch
  tasks:
    - name: XMonad prereqs
      sudo: yes
      pacman: name={{item}}
      with_items:
        - dzen2 # status bars
        - ghc
        - ruby # needed for scripts, will be overridden later
        - xlockmore # screensaver
        - xorg-xdm
        - xorg-xmessage

    - name: Cabal (Haskell package manager)
      sudo: yes
      pacman: name=cabal-install
      notify: Set up cabal

    - meta: flush_handlers

    - name: Cabal packages
      shell: ghc-pkg list --simple {{item}} | grep -q . ||
        cabal install {{item}}
      with_items:
        - darcs
        - FindBin
        - xmonad
        - xmonad-contrib
      register: cabal
      changed_when: cabal.stdout != ''

    - name: Enable services
      sudo: yes
      service: name=xdm state=started enabled=yes

  handlers:
    - name: Set up cabal
      command: cabal update

- name: Dotfiles
  hosts: laptops
  tasks:
    - name: Directories
      file: state=directory dest=~bhaskell/{{item}}
      with_items:
        - bin.local
        - .cache
        - git
        - .lein
        - .vim.local
        - .zsh.local

    - name: Clone dotfiles
      git: repo=gh:benizi/dotfiles
        dest=~bhaskell/dotfiles
        update=no
        remote=benizi

    # TODO: replace this and the next task with script within dotfiles repo
    - name: Link dotfiles (simple)
      file: state=link src=dotfiles/{{item}} dest=~bhaskell/{{item}}
      with_items:
        - bin
        - .emacs.d
        - .gitattributes.global
        - .gitconfig
        - .gitignore.global
        - perl-lib
        - .pg
        - .psqlrc
        - .python
        - .terminfo
        - .tmux.conf
        - .urxvt
        - .Xdefaults
        - .xmonad
        - .xsession

    # TODO: see prior TODO
    - name: Link dotfiles (non-homedir)
      file: state=link src={{item.src}} dest=~bhaskell/{{item.dest}}
      with_items:
        - { src: ../dotfiles/.config/feh, dest: .config/feh }
        - { src: ../dotfiles/.lein/profiles.clj, dest: .lein/profiles.clj }
        - { src: dotfiles/.vim/vimrc, dest: .vimrc }
        - { src: dotfiles/.zsh/.zshenv, dest: .zshenv }

    - name: Root zsh
      sudo: yes
      file: state=link src=~bhaskell/.zshenv dest=~root/.zshenv

    - name: Set up build for bin.local files
      file: state=link src=../bin/{{item}} dest=~bhaskell/bin.local/{{item}}
      with_items:
        - Makefile
        - src

    - name: Set shell
      sudo: true
      user: name=bhaskell shell=/bin/zsh

    - name: Script prereqs
      sudo: true
      pacman: name={{item}}
      with_items:
        - inotify-tools
        - perl-algorithm-diff
        - perl-cgi
        - perl-date-manip

    - name: Script prereqs (compiled)
      command: make {{item}}
        chdir=~bhaskell/bin.local
        creates={{item}}
      with_items:
        - myod
        - x-is-active

- name: Personal directories
  hosts: laptops
  tasks:
    - name: Own some 'system' directories
      shell: find {{item}} -xdev -maxdepth 1 2>&1 >/dev/null | grep -L . | grep -q . ||
        set-all-facl u:bhaskell -v -R {{item}}
      with_items:
        - /mnt
        - /opt
        - /usr/local
      register: dirs
      changed_when: dirs.stdout != ''

    - name: Own /etc but skip ssh
      shell: (find /etc -xdev -maxdepth 1 2>&1 >/dev/null | grep -L . | grep -q . || grep -l . /etc/ssh/ssh_host_dsa_key) ||
        (set-all-facl u:bhaskell -v -R /etc && sudo setfacl -R -b /etc/ssh)
      register: etc
      changed_when: etc.stdout != ''

- name: Custom dmenu
  hosts: arch
  vars:
    build: '{{gitbuild}}/dmenu'

  tasks:
    - name: Custom dmenu source
      git: repo='gh:benizi/dmenu'
        dest={{build}}
        remote=benizi

    - name: Custom dmenu build
      shell: make && make install
        chdir={{build}}
        creates=/usr/local/bin/dmenu

- name: Acceptable terminal emulators
  hosts: laptops
  vars:
    rxvt_git: '{{gitbuild}}/rxvt-unicode'
    rxvt: /usr/local/bin/urxvt

  tasks:
    - name: Fallback (xterm and standard rxvt-unicode)
      sudo: true
      pacman: name={{item}}
      with_items:
        - rxvt-unicode
        - xterm

    - name: Acceptable terminal emulator detector (infocmp)
      sudo: true
      pacman: name=ncurses

    - name: Preferred (custom rxvt-unicode) prereqs
      sudo: true
      pacman: name={{item}}
      with_items:
        - libev

    - name: Preferred (custom rxvt-unicode) source
      git: repo='gh:benizi/rxvt-unicode'
        dest={{rxvt_git}}
        version=24bit
        remote=benizi

    - name: Preferred (custom rxvt-unicode) CVS libs
      command: cvs -z3 -d :pserver:anonymous@cvs.schmorp.de/schmorpforge co {{item}}
        chdir={{rxvt_git}}
        creates={{item}}
      with_items:
        - libev
        - libptytty

    - name: Preferred (custom rxvt-unicode) build
      shell: sh ./autogen.sh &&
        autoreconf &&
        ./configure --enable-24-bit-color --enable-xft --enable-perl --enable-256-color --disable-iso14755 &&
        make -j{{ansible_processor_vcpus}} &&
        make install
        chdir={{rxvt_git}}
        creates={{rxvt}}

    - name: Preferred (custom rxvt-unicode) link
      file: dest=~bhaskell/bin.local/term state=link src={{rxvt}}

- name: Acceptable editors
  hosts: laptops
  vars:
    build: '{{gitbuild}}/vim'
  tasks:
    - name: Fallback (emacs)
      pacman: name={{item}}
      with_items:
        - emacs

    - name: Preferred (custom vim) prereqs
      sudo: true
      pacman: name={{item}}
      with_items:
        - lua51
        - tcl

    - name: Preferred (custom vim) source
      git: repo='gh:benizi/vim'
        dest={{build}}
        version=24-bit
        remote=benizi

    - name: Preferred (custom vim) install
      command: build-vim
        chdir={{build}}
        creates=/usr/local/bin/vim

