- name: Software Defined Radio
  hosts: sdr
  tasks:
    - name: GNU Radio
      archpkg: name={{item}}
      with_items:
        - gnuradio
        - gnuradio-osmosdr
        - gnuradio-companion

    - name: GNU Radio config dir
      file: dest=~bhaskell/.gnuradio state=directory

    - name: GNU Radio fix Pulse
      ini_file: dest=~bhaskell/.gnuradio/config.conf
        section=audio_alsa
        option=nperiods
        value=128

- name: ConTeXt
  hosts: arch
  vars:
    prefix: /opt/context
    installer: '{{prefix}}/installer'
    binary: '{{prefix}}/bin/luatex'

  tasks:
    - name: ConTeXt directory
      file: path={{prefix}} state=directory owner=bhaskell group=bhaskell

    - name: ConTeXt installer
      get_url: url=http://minimals.contextgarden.net/setup/first-setup.sh
        dest={{installer}}
        mode=0750

    - name: ConTeXt
      shell: '{{installer}} creates={{binary}} chdir={{prefix}}'

- name: Virtualization
  hosts: arch
  sudo: yes
  tasks:
    - name: Virtualization (packages)
      pacman: name={{item}}
      with_items:
        - qemu
        - virtualbox
        - virtualbox-host-dkms

    - name: Virtualization (modules)
      copy: content='vboxdrv\nvboxnetadp\nvboxnetflt\nvboxpci\n'
        dest=/etc/modules-load.d/virtualbox.conf
        mode=0640

    - name: Virtualization (user groups)
      user: name=bhaskell
        append=yes
        groups=kvm,vboxusers

- name: Avahi (mDNS)
  hosts: arch
  sudo: yes
  vars:
    prefix: 'hosts:'
  tasks:
    - name: Avahi packages
      pacman: name={{item}}
      with_items:
        - avahi
        - nss-mdns

    - name: Avahi services
      service: name={{item}} enabled=yes state=started
      with_items:
        - avahi-daemon
        - avahi-dnsconfd

    - name: .local resolution
      lineinfile: dest=/etc/nsswitch.conf
        regexp='^'{{prefix}}
        line='{{prefix}} files mdns_minimal [NOTFOUND=return] dns myhostname'

- name: OpenConnect (VPN)
  hosts: arch
  vars:
    build: '{{gitbuild}}/openconnect'
    scriptbuild: '{{gitbuild}}/vpnc-scripts'
  tasks:
    - name: VPNC Scripts source
      git: repo=git://git.infradead.org/users/dwmw2/vpnc-scripts.git
        dest={{scriptbuild}}
        remote=dwmw2

    - name: VPNC Scripts link
      file: state=link dest=/etc/vpnc src={{scriptbuild}}

    - name: OpenConnect source
      git: repo=git://git.infradead.org/users/dwmw2/openconnect.git
        dest={{build}}
        remote=dwmw2

    - name: OpenConnect install
      shell: sh ./autogen.sh &&
        ./configure &&
        make PYTHON=python2 &&
        make install PYTHON=python2
        creates=/usr/local/sbin/openconnect
        chdir={{build}}

- name: Fix user groups
  hosts: arch
  tasks:
    - name: Permissions
      sudo: yes
      user: name=bhaskell
        append=yes
        groups=wireshark,audio

- name: Heroku Toolbelt
  hosts: arch
  vars:
    cache: '{{gitbuild}}/heroku-client.tar.gz'
    dir: /usr/local/heroku

  tasks:
    - name: Heroku CLI download
      get_url: url=https://s3.amazonaws.com/assets.heroku.com/heroku-client/heroku-client.tgz
        dest={{cache}}

    - name: Heroku CLI directory
      file: dest={{dir}} state=directory

    - name: Heroku CLI install
      command: tar -C {{dir}} --strip-components 1 -xf {{cache}}
        creates={{dir}}/bin/heroku

    - name: Heroku CLI plugins
      command: heroku plugins:install {{item.git}}
        creates=~bhaskell/.heroku/plugins/{{item.name}}
      with_items:
        - name: 'heroku-accounts'
          git: 'https://github.com/heroku/heroku-accounts.git'

        - name: 'heroku-anvil'
          git: 'https://github.com/ddollar/heroku-anvil'

        - name: 'heroku-redis-cli'
          git: 'https://github.com/rapportive-oss/heroku-redis-cli.git'

        - name: 'heroku-repo'
          git: 'https://github.com/heroku/heroku-repo.git'

        - name: 'heroku-alternative-urls'
          git: 'https://github.com/benizi/heroku-alternative-urls.git'

- name: LXPanel
  hosts: laptops
  vars:
    conf_dir: ~bhaskell/.config/lxpanel/default/panels

  tasks:
    - name: LXPanel config dir
      file: dest={{conf_dir}} state=directory recurse=yes

    - name: LXPanel config
      copy: src=files/lxpanel.conf
        dest={{conf_dir}}/panel

- name: Install Dropbox
  hosts: arch
  vars:
    build: /tmp/dropbox-build
    cache: '{{gitbuild}}/dropbox.tar.gz'
    dropbox: /usr/local/bin/dropbox
    old: '{{gitbuild}}/dropbox-old.tar.gz'

  tasks:
    - name: Dropbox prereqs
      sudo: yes
      pacman: name={{item}}
      with_items:
        - libnautilus-extension
        - pygtk
        - python2-docutils
        - python2-pygpgme

    - name: Dropbox dist source (workaround for tray icon)
      get_url: url=https://d1ilhw0800yew8.cloudfront.net/client/dropbox-lnx.x86_64-2.10.52.tar.gz
        dest={{old}}
        sha256sum=e61ef14cdf8bd4801ff2794c1178b2cac5c097ebffb3b24d061738006e76c23a

    - name: Dropbox dist install (workaround for tray icon)
      shell: cd ~bhaskell &&
        rm -r .dropbox-dist &&
        tar xf {{old}} &&
        chmod -R a-w .dropbox-dist
        creates=~bhaskell/.dropbox-dist/dropboxd

    - name: Dropbox source
      get_url: url=https://linux.dropbox.com/packages/nautilus-dropbox-2015.02.12.tar.bz2
        dest={{cache}}
        sha256sum=06e152ee5a683a5911bb5147f491276d7a1ed5e05ac4065b0e9eea5e7d00ad8a

    - name: Dropbox install
      shell: rm -rf {{build}} &&
        mkdir {{build}} &&
        tar -C {{build}} --strip-components 1 -xf {{cache}} &&
        cd {{build}} &&
        with-python2 ./configure --prefix=/usr/local --with-nautilus-extension-dir=/tmp/garbage &&
        with-python2 make &&
        make install
        creates={{dropbox}}

    - name: Dropbox python2
      lineinfile: dest={{dropbox}}
        regexp='^#!'
        line='#!/usr/bin/env python2'

    - name: Dropbox daemon install
      shell: yes |
        sed q |
        dropbox start -i &&
        dropbox stop
        creates=~bhaskell/.dropbox-dist

- name: MOSH (SSH alternative)
  hosts: all
  vars:
    build: '{{gitbuild}}/mosh'
  tasks:
    - name: Detect EC2
      shell: curl -s -m 0.5 http://169.254.169.254/1.0 2>/dev/null
      register: ec2
      changed_when: False
      failed_when: False

    - name: MOSH prereqs (EC2)
      sudo: yes
      yum: name={{item}}
        enablerepo=epel
      with_items:
        - automake
        - gcc-c++
        - protobuf-compiler
        - protobuf-devel
        - libutempter-devel
        - ncurses
        - ncurses-devel
        - zlib-devel
        - boost-devel
      when: ec2 | success

    - name: MOSH prereqs (non-EC2)
      sudo: yes
      pacman: name={{item}}
      with_items:
        - protobuf
      when: ec2 | failed

    - name: MOSH source
      git: repo=https://github.com/keithw/mosh
        dest={{build}}
        remote=keithw

    - name: MOSH install
      shell: sh ./autogen.sh &&
        ./configure &&
        make &&
        make install
        chdir={{build}}
        creates=/usr/local/bin/mosh-server

- name: PepperFlash
  hosts: arch
  vars:
    arch: "{{'amd64' if ansible_machine == 'x86_64' else 'i386'}}"
    cache: '{{gitbuild}}/chrome.deb'
    url: "https://dl.google.com/linux/direct/google-chrome-unstable_current_{{arch}}.deb"

  tasks:
    - name: PepperFlash source
      get_url: url={{url}}
        dest={{cache}}

    - name: PepperFlash extract
      shell: bsdtar -Oxf {{cache}} data.tar.xz |
        xz -d |
        tar -C ~ --strip-components 4 -x ./opt/google/chrome-unstable/PepperFlash
        creates=~bhaskell/PepperFlash

- name: User services
  hosts: arch
  vars:
    services: # order is important
      - lxpanel
      - dropbox
      - parcellite
    systemd: .config/systemd/user

  tasks:
    - name: User service dir
      file: dest=~bhaskell/{{systemd}} state=directory recurse=yes

    - name: Services
      copy: src=files/{{item}}.service
        dest=~bhaskell/{{systemd}}/{{item}}.service
        mode=0644
      with_items: services
      register: service_files
      notify:
        - reload user services
        - enable user services
        - start user services

  handlers:
    - name: reload user services
      command: systemctl --user daemon-reload

    - name: enable user services
      command: systemctl --user enable ~bhaskell/{{systemd}}/{{item}}.service
      with_items: services

    - name: start user services
      command: systemctl --user start {{item}}
