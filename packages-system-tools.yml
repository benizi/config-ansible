- name: Install many packages
  hosts: arch
  become: true
  tasks:
    - name: Remove BIND cruft
      pacman: name=bind-tools state=absent

    - name: System tools
      archpkg: name={{item}}
      with_items:
        - aur/daemontools
        - gdb
        - htop
        - iotop
        - iw
        - kexec-tools
        - ldns # for drill
        - lsof
        - ltrace
        - nmap
        - ovmf # UEFI firware for qemu
        - rsync
        - smartmontools # for `smartctl`
        - socat
        - strace
        - sysstat
        - systemtap # for `stap`
        - tftp-hpa # TFTP client for testing
        - words
